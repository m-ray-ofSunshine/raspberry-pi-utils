services:
  mealie:
    image: ghcr.io/mealie-recipes/mealie:v2.6.0 
    container_name: mealie
    restart: always
    ports:
        - '9925:9000'
    deploy:
      resources:
        limits:
          memory: 1000M 
    volumes:
      - mealie-data:/app/data/
    environment:
      # Set Backend ENV Variables Here
      ALLOW_SIGNUP: 'false'
      PUID: 1000
      PGID: 1000
      TZ: America/Anchorage
      BASE_URL: http://localhost:8181

volumes:
  mealie-data: